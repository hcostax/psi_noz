### Transtornos da personalidade (DSM-5 p.646)

&lt;!-- Works with xaringan's default CSS --&gt;

.pull-left[

- **Grupo A:** inclui os transtornos da personalidade paranoide, esquizoide e esquizotípica. Indivíduos com esses transtornos frequentemente parecem esquisitos ou excêntricos;

- **Grupo B:** inclui os transtornos da personalidade antissocial, borderline, histriônica e narcisista. Indivíduos com esses transtornos costumam parecer dramáticos, emotivos ou erráticos;

- **Grupo C:** inclui os transtornos da personalidade evitativa, dependente e obsessivo-compulsiva. Indivíduos com esses transtornos com frequência parecem ansiosos ou medrosos.

### Garota, Interrompida (1999)

&lt;!-- Works with xaringan's default CSS --&gt;

.pull-left[

- **DSM-5:** Padrão de relacionamentos interpessoais instáveis e intensos caracterizado pela alternância entre extremos de idealização e desvalorização; Perturbação da identidade: instabilidade acentuada e persistente da autoimagem ou da percepção de si mesmo; Recorrência de comportamento, gestos ou ameaças suicidas ou de comportamento automutilante; Sentimentos crônicos de vazio; Instabilidade afetiva devida a uma acentuada reatividade de humor; Raiva intensa e inapropriada ou dificuldade em controlá-la (ex. mostras frequentes de irritação); Ideação paranóide transitória associada a estresse ou sintomas dissociativos intensos.

- **Estudo da Universidade lterana do Brasil, 2020** – observação do caso cinematográfico para fins de hipóteses diagnóstica. O método de análise utilizado foi a observação sistemática

- O Transtorno de Personalidade Dependente é caracterizado, segundo o DSM-5, como uma tendência que esse indivíduo tem a depender do outro, necessitando de um cuidado excessivo, podendo apresentar também medo de ser abandonado.

# DEPENDÊNCIA EMOCIONAL


- A dependência excessiva em qualquer tipo de relacionamento acarreta em prejuízos
para a vida do indivíduo.
- Embora muito popular no contexto amoroso, a dependência emocional pode ser apresentada em qualquer âmbito da vida do indivíduo, resultando em uma pessoa intensamente obsessiva e ansiosa.
- Ela é caracterizada pela necessidade de estar em um relacionamento a fim de se atingir estabilidade emocional;
- Maior frequência em mulheres;
- Algumas das causas para a dependência na vida adulta vem da infância,e/ou pelo
medo de perder, e/ou a ansiedade da separação, fazem com que a pessoa se prenda a
um amor dependente.

&lt;br&gt;
&lt;br&gt;
Referência: 
&lt;br&gt;
(BUTION; WECHSLER, 2016, p. 89 apud SANTOS, 2020); Santos (2020);



---
class: inverse

### Principais características:


- Comportamento de cuidado e atenção excessivo ao outro, renunciando a interesses antes valorizados;
- Sinais e sintomas de abstinência quando o parceiro(a) está distante (insônia, taquicardia, tensão muscular);
- O indivíduo costuma se queixar de falta de atenção do(a) parceiro(a) de forma recorrente;
- Dificuldade de autocontrole;
- Sentimento de raiva, mágoa e ressentimento;
- Sentimentos de tristeza, solidão, desânimo e depressão.
- A dependência emocional também pode ser caracterizada por outros comportamentos, como a possessividade e ciúmes excessivos, em relacionamentos amorosos, fazendo com que o indivíduo dependente se torne uma pessoa tóxica em seus relacionamentos, por sempre querer atenção, de forma disfuncional.


&lt;br&gt;
&lt;br&gt;

Referência: 
&lt;br&gt;
 (SOPHIA, 2008 apud SANTOS, 2020); (BOWLBY, 2002 apud SANTOS, 2020);

class: inverse

### DEPENDÊNCIA EMOCIONAL NOS RELACIONAMENTOS


- Nos relacionamentos com dependência emocional alguns comportamentos autodestrutivos e comorbidades parecem fazer parte do quadro de dependência como:
- transtornos alimentares;
- transtornos ansiosos;
- depressão;
- Quando falamos de dependência emocional, o assunto dos relacionamentos abusivos tem certo destaque, inclusive chegando ao entendimento que a dependência emocional seria fator de risco para violência.
 Pesquisas afirmam que há uma tendência em homens com dependência emocional a desempenharem mais frequentemente o papel de abusadores, enquanto as mulheres tendem a desempenhar o papel de vítimas.
- Nos âmbitos sociais, o indivíduo dependente emocionalmente tem insegurança em começar algum projeto ou necessita constantemente de aprovação, de conselhos para realizar determinado ato ou ainda para ajudá-lo a resolver seus problemas cotidianos, inclusive em relações de amizade.


&lt;br&gt;
&lt;br&gt;

Referência:
